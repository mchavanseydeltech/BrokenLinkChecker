name: Bunnings Inactive Product Check

on:
  schedule:
    - cron: "0 3 * * *"   # Daily at 3 AM UTC
  workflow_dispatch:

jobs:
  check-bunnings:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run inactive product check
        run: |
          python checkbrokenlink.py
