name: Check Broken AU Links

on:
  workflow_dispatch:  # allows manual trigger
  schedule:
    - cron: '0 2 * * *'  # optional: runs every day at 2:00 UTC

jobs:
  check-links:
    runs-on: ubuntu-latest

    steps:
      # Step 1 — Checkout your repo
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2 — Setup Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # Step 3 — Install dependencies
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install requests playwright
          playwright install

      # Step 4 — Run the broken link checker
      - name: Run broken link script
        run: |
          python BrokenLinkChecker/checkbrokenlink.py
