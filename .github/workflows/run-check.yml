name: Shopify Bunnings URL Checker

on:
  workflow_dispatch:
    # Optional: schedule
  schedule:
    - cron: '0 8 * * *'  # Runs daily at 8 AM UTC

jobs:
  check-bunnings:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - name: Checkout Repository
        uses: actions/checkout@v3

      # 2. Setup Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3. Install dependencies
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium undetected-chromedriver requests

      # 4. Install Chrome for undetected-chromedriver
      - name: Install Google Chrome
        run: |
          sudo apt update
          sudo apt install -y wget unzip
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo apt install -y ./google-chrome-stable_current_amd64.deb || sudo apt --fix-broken install -y

      # 5. Run the Python script
      - name: Run Bunnings URL Checker
        run: |
          python bunnings_checker.py
