name: Bunnings Checker

on:
  workflow_dispatch:

jobs:
  run-bunnings-checker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Chromium
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium chromium-driver

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium undetected-chromedriver requests

      - name: Run Bunnings Checker Script
        run: |
          echo "Running Bunnings Checker"
          python bunnings_checker.py

      - name: Upload CSV results
        uses: actions/upload-artifact@v4
        with:
          name: bunnings-results
          path: bunnings_results_*.csv
