name: Bunnings Checker

on:
  workflow_dispatch:

jobs:
  run-bunnings-checker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser chromium-chromedriver
          python -m pip install --upgrade pip
          pip install selenium undetected-chromedriver requests

      - name: Run Bunnings Checker Script
        run: |
          SCRIPT_FILE="bunnings_checker.py"
          echo "Running script: $SCRIPT_FILE"
          python3 "$SCRIPT_FILE"

      - name: Upload CSV results
        uses: actions/upload-artifact@v3
        with:
          name: bunnings-results
          path: shopify_bunnings_results_*.csv
