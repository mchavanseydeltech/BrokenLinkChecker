name: Bunnings Checker

on: [workflow_dispatch]

jobs:
  check:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install Chrome
      run: |
        sudo apt-get update
        sudo apt-get install -y chromium-browser chromium-chromedriver
    
    - name: Install Python packages
      run: |
        pip install ShopifyAPI selenium undetected-chromedriver
    
    - name: Fix import in script
      run: |
        # Replace import shopify with correct import
        sed -i "s/^import shopify$/import shopifyapi as shopify/" bunnings_checker.py
    
    - name: Run checker
      run: |
        python bunnings_checker.py --quick
