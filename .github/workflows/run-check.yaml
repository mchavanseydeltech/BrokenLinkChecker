name: Run Bunnings URL Checker

on:
  push:
    branches: [ main ]
  workflow_dispatch: # Allows you to trigger the run manually from the GitHub UI

jobs:
  scrape:
    runs-on: ubuntu-latest # The runner's operating system

    steps:
    # 1. Check out your code from the repository
    - uses: actions/checkout@v4

    # 2. Set up Python
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'
    # 3. Install Google Chrome on the runner
    - name: Install Chrome
      run: |
        sudo apt-get update
        sudo apt-get install -y wget
        wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
        sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google-chrome.list'
        sudo apt-get update
        sudo apt-get -y install google-chrome-stable

    # 4. Install ChromeDriver (must match the Chrome version)
    - name: Install ChromeDriver
      run: |
        # Get the installed Chrome version
        CHROME_VERSION=$(google-chrome --version | grep -oE '[0-9]+\.[0-9]+\.[0-9]+\.[0-9]+')
        echo "Chrome version: $CHROME_VERSION"
        # Install the matching ChromeDriver from the official source
        wget -q "https://edgedl.me.gvt1.com/edgedl/chrome/chrome-for-testing/$CHROME_VERSION/linux64/chromedriver-linux64.zip"
        unzip -o chromedriver-linux64.zip
        chmod +x chromedriver-linux64/chromedriver
        sudo mv chromedriver-linux64/chromedriver /usr/local/bin/
        chromedriver --version

    # 5. Install your Python dependencies from requirements.txt
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        # Install the core libraries needed
        pip install selenium undetected-chromedriver

    # 6. Run your script in headless mode
    - name: Execute URL Checker
      run: |
        python bunnings_checker.py
