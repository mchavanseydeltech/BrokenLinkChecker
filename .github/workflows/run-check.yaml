name: Test Bunnings Checker

on: [workflow_dispatch]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-pip chromium-browser chromium-chromedriver
        pip3 install shopify selenium
        
    - name: Test Python script
      run: |
        echo "Testing if script runs..."
        python3 bunnings_checker.py --help || echo "Script help showed"
